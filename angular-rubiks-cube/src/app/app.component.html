<mat-toolbar color = "primary" style = "height:15vh">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Angular Rubiks Cube</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button routerLink="/">Home</a>
            <a mat-button routerLink="/timer">Timer</a>
            <a mat-button routerLink="/categories">Algorithms</a>
            <a mat-button routerLink="/tutorial">Tutorial</a>
          </div>
    </mat-toolbar-row>
    <mat-toolbar-row  color = "accent">
        <span style="font-size: 12px;"> Manage your practice with Angular Rubiks Cube</span>
      </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'"> SideNav is a test none of these work </a>
        <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
        <a mat-list-item [routerLink]="'/contacts'"> Login </a>
        <a mat-list-item [routerLink]="'/create-contact'"> Logout </a>
        <a mat-list-item [routerLink]="'/activities'"> Activities </a>
        <a mat-list-item [routerLink]="'/create-activity'"> Contact me </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 85vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
